<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Panel - Smart Cart Pro</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --primary: #00bcd4;
      --accent: #00e5ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --card: #ffffff;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: var(--card);
      border-bottom: 1px solid #333;
    }

    .topbar h2 {
      margin: 0;
      font-size: 20px;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -240px;
      width: 240px;
      height: 100%;
      background: var(--card);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar button,
    .sidebar .toggle-switch {
      margin-top: 20px;
      width: 100%;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .logout-btn {
      padding: 12px;
      background: var(--primary);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .content {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }

    button.check-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    
    .theme-btn {
  padding: 12px;
  background: #444;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

    .card {
      background-color: var(--card);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 16px;
    }

    .login-card {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: white;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 15px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #loginError {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div id="loginPage" class="login-screen">
  <div class="login-card">
    <h2>Enter Security Code</h2>
    <input type="password" id="securityCode" placeholder="Enter Code"/>
    <button onclick="login()">Login</button>
    <p id="loginError">Invalid Code</p>
  </div>
</div>

<div id="panel" style="display:none;">
  <div class="topbar">
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <h2>Security Panel</h2>
  </div>
  <div class="content">
    <input type="text" id="cartId" placeholder="Enter Cart ID"/>
    <button class="check-btn" onclick="checkCart()">Check Bill</button>
    <div class="card" id="result"></div>
  </div>
</div>

<script>
  const SECURITY_CODE = "0000";

  const firebaseConfig = {
    apiKey: "AIzaSyCTLNpJB02VZ_-kjZaL_y-cHX74U4hzwvE",
    authDomain: "smartcartpro-367bf.firebaseapp.com",
    databaseURL: "https://smartcartpro-367bf-default-rtdb.firebaseio.com",
    projectId: "smartcartpro-367bf",
    storageBucket: "smartcartpro-367bf.appspot.com",
    messagingSenderId: "823504170326",
    appId: "1:823504170326:web:0b9e24b85e8f40ba8dfaf7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function login() {
    const code = document.getElementById("securityCode").value.trim();
    if (code === SECURITY_CODE) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("panel").style.display = "block";
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  }

  function logout() {
    document.getElementById("panel").style.display = "none";
    document.getElementById("loginPage").style.display = "flex";
    document.getElementById("securityCode").value = "";
    document.getElementById("loginError").style.display = "none";
    toggleSidebar(false);
  }

  function toggleTheme() {
  const isLight = document.body.classList.toggle("light");
  localStorage.setItem("theme", isLight ? "light" : "dark");
}


  function toggleSidebar(forceClose = null) {
    const sidebar = document.getElementById("sidebar");
    if (forceClose !== null) {
      sidebar.classList.toggle("active", !forceClose);
    } else {
      sidebar.classList.toggle("active");
    }
  }

  function checkCart() {
    const cartId = document.getElementById("cartId").value.trim();
    if (!cartId) return alert("Please enter a Cart ID");

    const result = document.getElementById("result");
    db.ref("carts/" + cartId).get().then(snapshot => {
      if (!snapshot.exists()) {
        result.innerHTML = `<p style='color: red;'>‚ùå Cart ID not found.</p>`;
        return;
      }

      const data = snapshot.val();
      if (data.paymentStatus !== "Paid") {
        result.innerHTML = `<p style='color: orange;'>‚ùó Cart found but payment not completed.</p>`;
        return;
      }

      let html = `<p><strong>üõ°Ô∏è Cart ID:</strong> ${cartId}</p>`;
      html += `<p><strong>‚úÖ Payment Status:</strong> ${data.paymentStatus}</p>`;
      html += `<p><strong>üìÖ Paid At:</strong> ${new Date(data.lastUpdated).toLocaleString()}</p>`;
      html += `<p><strong>üõí Items:</strong></p><ul>`;
      data.items.forEach((item, i) => {
        html += `<li>${i + 1}. ${item.name} - ‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${item.price * item.qty}</li>`;
      });
      html += `</ul><p><strong>Total:</strong> ‚Çπ${data.total}</p>`;
      result.innerHTML = html;
    });
  }

  window.onload = () => {
    const theme = localStorage.getItem("theme");
    if (theme === "light") {
      document.body.classList.add("light");
      document.getElementById("themeToggle").checked = true;
    }
  };
</script>

</body>
</html>
