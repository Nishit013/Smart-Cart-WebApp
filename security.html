<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ°Ô∏è Security Panel - Smart Cart Pro</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --primary: #00bcd4;
      --accent: #00e5ff;
      --success: #00e676;
      --error: #ff5252;
      --warning: #ffa000;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    .topbar h1 {
      color: var(--accent);
      font-size: 1.3em;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    .controls button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      width: 100%;
    }
    input {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    ul {
      padding-left: 20px;
    }
    .error { color: var(--error); font-weight: bold; }
    .warning { color: var(--warning); }
    .success { color: var(--success); }
    a { color: var(--accent); }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="topbar">
    <h1>Security Panel</h1>
    <div class="controls">
      <button onclick="toggleTheme()">üåó Mode</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <div class="container" id="loginSection">
    <input type="password" id="loginCode" placeholder="Enter Security Code" />
    <button onclick="login()">üîê Login</button>
  </div>

  <div class="container" id="mainPanel" style="display:none;">
    <input type="text" id="cartId" placeholder="Enter Cart ID (e.g. CART3245)" />
    <button onclick="checkCart()">Check Bill</button>
    <div class="card" id="result"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTLNpJB02VZ_-kjZaL_y-cHX74U4hzwvE",
      authDomain: "smartcartpro-367bf.firebaseapp.com",
      databaseURL: "https://smartcartpro-367bf-default-rtdb.firebaseio.com",
      projectId: "smartcartpro-367bf",
      storageBucket: "smartcartpro-367bf.appspot.com",
      messagingSenderId: "823504170326",
      appId: "1:823504170326:web:0b9e24b85e8f40ba8dfaf7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const SECURE_CODE = "0000";

    function login() {
      const code = document.getElementById("loginCode").value.trim();
      if (code === SECURE_CODE) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainPanel").style.display = "block";
      } else {
        alert("‚ùå Invalid Security Code");
      }
    }

    function checkCart() {
      const cartId = document.getElementById("cartId").value.trim();
      const result = document.getElementById("result");
      if (!cartId) {
        result.innerHTML = `<p class="error">‚ö†Ô∏è Please enter a Cart ID.</p>`;
        return;
      }

      db.ref("carts/" + cartId).get().then(snapshot => {
        if (!snapshot.exists()) {
          result.innerHTML = `<p class="error">‚ùå Cart ID not found.</p>`;
          return;
        }

        const data = snapshot.val();
        if (data.paymentStatus !== "Paid") {
          result.innerHTML = `<p class="warning">‚ùó Cart found but payment not completed.</p>`;
          return;
        }

        let html = `<p><strong>üõ°Ô∏è Cart ID:</strong> ${cartId}</p>`;
        html += `<p class="success"><strong>‚úÖ Payment Status:</strong> ${data.paymentStatus}</p>`;
        html += `<p><strong>üìÖ Paid At:</strong> ${new Date(data.lastUpdated).toLocaleString()}</p>`;
        html += `<p><strong>üõí Items:</strong></p><ul>`;
        let total = 0;
        data.items.forEach((item, i) => {
          const subtotal = item.price * item.qty;
          total += subtotal;
          html += `<li>${i + 1}. ${item.name} - ‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${subtotal}</li>`;
        });
        html += `</ul>`;
        html += `<p><strong>üí∞ Total:</strong> ‚Çπ${total.toFixed(2)}</p>`;
        if (data.billURL) {
          html += `<p>üìÑ <a href="${data.billURL}" target="_blank">View PDF Bill</a></p>`;
        }
        result.innerHTML = html;
      }).catch((error) => {
        result.innerHTML = `<p class="error">‚ö†Ô∏è Error fetching cart data: ${error.message}</p>`;
      });
    }

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.style.getPropertyValue('--bg-dark') === '#ffffff';
      root.style.setProperty('--bg-dark', isDark ? '#121212' : '#ffffff');
      root.style.setProperty('--text-dark', isDark ? '#ffffff' : '#000000');
      document.body.style.backgroundColor = isDark ? '#121212' : '#ffffff';
      document.body.style.color = isDark ? '#ffffff' : '#000000';
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
