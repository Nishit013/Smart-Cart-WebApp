<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛡️ Security Panel - Smart Cart Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #00e5ff;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    input {
      width: 90%;
      max-width: 300px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 95%;
      max-width: 500px;
      margin-top: 20px;
    }
    ul {
      padding-left: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: #00e676;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>🛡️ Security Check</h2>
  <input type="password" id="securityCode" placeholder="Enter Security Code" />
  <button onclick="login()">🔐 Login</button>

  <div id="panel" style="display:none;">
    <input type="text" id="cartIdInput" placeholder="Enter Cart ID" />
    <button onclick="checkCart()">🔍 Check Bill</button>
    <div class="card" id="cartDetails"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTLNpJB02VZ_-kjZaL_y-cHX74U4hzwvE",
      authDomain: "smartcartpro-367bf.firebaseapp.com",
      databaseURL: "https://smartcartpro-367bf-default-rtdb.firebaseio.com",
      projectId: "smartcartpro-367bf",
      storageBucket: "smartcartpro-367bf.appspot.com",
      messagingSenderId: "823504170326",
      appId: "1:823504170326:web:0b9e24b85e8f40ba8dfaf7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const SECURE_CODE = "1234"; // Change this to your desired access code

    function login() {
      const code = document.getElementById("securityCode").value.trim();
      if (code === SECURE_CODE) {
        document.getElementById("panel").style.display = "block";
        document.getElementById("securityCode").style.display = "none";
      } else {
        alert("❌ Invalid Security Code");
      }
    }

    function checkCart() {
      const cartId = document.getElementById("cartIdInput").value.trim();
      const detailsDiv = document.getElementById("cartDetails");
      if (!cartId) return;
      db.ref("carts/" + cartId).once("value", (snapshot) => {
        const data = snapshot.val();
        if (!data || data.paymentStatus !== "Paid") {
          detailsDiv.innerHTML = `<p class='error'>❌ Cart not found or payment incomplete.</p>`;
          return;
        }
        let html = `<p class='success'>✅ Payment Status: ${data.paymentStatus}</p>`;
        html += `<p>🕒 Paid On: ${new Date(data.lastUpdated).toLocaleString()}</p>`;
        html += `<p>📦 Items:</p><ul>`;
        data.items.forEach((item, i) => {
          html += `<li>${i+1}. ${item.name} - ₹${item.price} × ${item.qty}</li>`;
        });
        html += `</ul>`;
        if (data.billURL) {
          html += `<p>📄 <a href="${data.billURL}" target="_blank" style="color:#00e5ff">View PDF Bill</a></p>`;
        }
        detailsDiv.innerHTML = html;
      });
    }
  </script>
</body>
</html>
