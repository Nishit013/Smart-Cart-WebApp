<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Panel - Smart Cart Pro</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --primary: #00bcd4;
      --accent: #00e5ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --card: #ffffff;
    }

    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 16px;
    }

    .login-card {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 16px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: white;
    }

    .login-card input,
    .login-card select,
    .login-card button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    .login-card input,
    .login-card select {
      background: #2a2a2a;
      color: white;
    }

    .login-card button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    #loginError {
      color: red;
      font-size: 14px;
      display: none;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #333;
      z-index: 101;
    }

    .topbar h2 {
      margin: 0;
      font-size: 18px;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    .sidebar {
  width: 0;
  background: var(--card);
  transition: width 0.3s ease, padding 0.3s ease;
  overflow: hidden;
  height: calc(100vh - 60px); /* subtract topbar height */
  border-left: 1px solid #333;
  position: fixed;
  right: 0;
  top: 60px;
  z-index: 100;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 0;
}


    .sidebar.open {
      width: 240px;
      padding: 20px 16px;
    }

    .sidebar button {
      width: calc(100% - 20px);
      margin: 10px auto;
      padding: 16px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar .user-info {
      font-size: 14px;
      color: #bbb;
      text-align: center;
      padding: 20px 0 10px 0;
      border-bottom: 1px solid #444;
    }

    .sidebar .user-info p {
      margin: 6px 0;
    }

    .sidebar .user-info p.name {
      font-weight: bold;
      font-size: 16px;
      color: var(--text);
    }

    .sidebar .user-info p.email {
      font-weight: bold;
      font-size: 14px;
      color: var(--text);
    }

    .sidebar .actions {
      margin-top: 10px;
    }

    .content {
      padding: 80px 20px 20px 20px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-row input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    .form-row button {
      padding: 14px 20px;
      font-size: 16px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }

    .card {
      background: var(--card);
      border-radius: 8px;
      border: 1px solid #333;
      padding: 20px;
    }

    ul {
      padding-left: 20px;
    }

    @media (max-width: 600px) {
      .topbar h2 {
        font-size: 16px;
      }
      .form-row {
        flex-direction: column;
      }
      .sidebar {
        padding-bottom: 50px;
      }
    }
  </style>
</head>
<body>
<div id="loginPage" class="login-screen">
  <div class="login-card">
    <h2>Security Panel Login</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="Security Guard">Security Guard</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="loginError">Invalid credentials</p>
  </div>
</div>

<div id="panel" style="display:none;">
  <div class="topbar">
    <h2>Security Panel</h2>
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
  </div>

  <div class="sidebar" id="sidebar">
  <div>
    <div class="user-info" id="userInfo"></div>
  </div>

  <div class="actions" style="padding-bottom: 20px; display: flex; flex-direction: column; gap: 12px;">
    <button onclick="logout()">Logout</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
</div>


  <div class="content">
    <div class="form-row">
      <input type="text" id="cartIdInput" placeholder="Enter Cart ID" />
      <button onclick="checkCart()">Check Bill</button>
    </div>
    <div class="card" id="cartDetails"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCTLNpJB02VZ_-kjZaL_y-cHX74U4hzwvE",
    authDomain: "smartcartpro-367bf.firebaseapp.com",
    databaseURL: "https://smartcartpro-367bf-default-rtdb.firebaseio.com",
    projectId: "smartcartpro-367bf",
    storageBucket: "smartcartpro-367bf.appspot.com",
    messagingSenderId: "823504170326",
    appId: "1:823504170326:web:0b9e24b85e8f40ba8dfaf7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function login() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
        localStorage.setItem("userName", name);
        localStorage.setItem("userEmail", email);

        document.getElementById("loginPage").style.display = "none";
        document.getElementById("panel").style.display = "block";
        updateSidebarInfo();
      })
      .catch(() => {
        document.getElementById("loginError").style.display = "block";
      });
  }

  function logout() {
    auth.signOut().then(() => {
      localStorage.removeItem("userName");
      localStorage.removeItem("userEmail");

      document.getElementById("panel").style.display = "none";
      document.getElementById("loginPage").style.display = "flex";
    });
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
  }

  function toggleTheme() {
    const body = document.body;
    const isLight = body.classList.toggle("light");
    localStorage.setItem("theme", isLight ? "light" : "dark");
  }

  function checkCart() {
    const cartId = document.getElementById("cartIdInput").value.trim();
    const detailsDiv = document.getElementById("cartDetails");
    if (!cartId) return;

    db.ref("carts/" + cartId).once("value", (snapshot) => {
      const data = snapshot.val();
      if (!data || data.paymentStatus !== "Paid") {
        detailsDiv.innerHTML = `<p style='color: red;'>‚ùå Cart not found or not paid.</p>`;
        return;
      }
      let html = `<p><strong>Cart ID:</strong> ${cartId}</p>`;
      html += `<p><strong>Payment:</strong> ${data.paymentStatus}</p>`;
      html += `<p><strong>Paid At:</strong> ${new Date(data.lastUpdated).toLocaleString()}</p>`;
      html += `<p><strong>Items:</strong></p><ul>`;
      data.items.forEach((item, i) => {
        html += `<li>${i+1}. ${item.name} - ‚Çπ${item.price} √ó ${item.qty}</li>`;
      });
      html += `</ul><p><strong>Total:</strong> ‚Çπ${data.total || 0}</p>`;
      if (data.billURL) {
        html += `<p><a href="${data.billURL}" target="_blank">üìÑ View Bill PDF</a></p>`;
      }
      detailsDiv.innerHTML = html;
    });
  }

  function updateSidebarInfo() {
    const name = localStorage.getItem("userName");
    const email = localStorage.getItem("userEmail");
    document.getElementById("userInfo").innerHTML = `
      <p class="name">${name}</p>
      <hr style="border: 0.5px solid #555; width: 80%; margin: 10px auto;">
      <p class="email">${email}</p>
    `;
  }

  window.onload = () => {
    const theme = localStorage.getItem("theme");
    if (theme === "light") document.body.classList.add("light");
  };
</script>
</body>
</html>
