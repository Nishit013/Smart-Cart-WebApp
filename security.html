<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Security Panel ‚Äì Smart Cart Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #00e5ff;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      width: 90%;
      max-width: 300px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .result {
      text-align: left;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      max-width: 500px;
      margin-inline: auto;
    }
    .item {
      margin-bottom: 8px;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>üîê Security Panel</h1>
  <p>Enter PIN to access:</p>
  <input type="password" id="pinInput" placeholder="Enter PIN" />
  <button onclick="verifyPIN()">Login</button>

  <div id="panel" class="hidden">
    <h2>üõí Cart Verification</h2>
    <input type="text" id="cartIdInput" placeholder="Enter Cart ID (e.g., CART1234)" />
    <button onclick="checkCart()">Check Cart</button>
    <div id="result" class="result hidden"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTLNpJB02VZ_-kjZaL_y-cHX74U4hzwvE",
      authDomain: "smartcartpro-367bf.firebaseapp.com",
      databaseURL: "https://smartcartpro-367bf-default-rtdb.firebaseio.com",
      projectId: "smartcartpro-367bf",
      storageBucket: "smartcartpro-367bf.appspot.com",
      messagingSenderId: "823504170326",
      appId: "1:823504170326:web:0b9e24b85e8f40ba8dfaf7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const SECRET_PIN = "9999"; // Change this to your secret PIN

    function verifyPIN() {
      const entered = document.getElementById("pinInput").value;
      if (entered === SECRET_PIN) {
        document.getElementById("panel").classList.remove("hidden");
        document.getElementById("pinInput").style.display = "none";
        event.target.style.display = "none";
      } else {
        alert("‚ùå Incorrect PIN");
      }
    }

    function checkCart() {
      const cartId = document.getElementById("cartIdInput").value.trim();
      if (!cartId) return alert("‚ö†Ô∏è Please enter a cart ID");

      db.ref("carts/" + cartId).once("value").then(snapshot => {
        const data = snapshot.val();
        const resultBox = document.getElementById("result");
        if (!data) {
          resultBox.innerHTML = "<strong>‚ùå Cart not found</strong>";
        } else {
          const paid = data.paymentStatus === "Paid";
          const paidTime = new Date(data.lastUpdated).toLocaleString();
          let html = `
            <strong>Status:</strong> ${paid ? '‚úÖ Paid' : '‚ùå Not Paid'}<br/>
            <strong>Time:</strong> ${paidTime}<br/>
            <strong>Total:</strong> ‚Çπ${data.total}<br/><br/>
            <strong>Items:</strong><br/>
          `;
          data.items.forEach((item, i) => {
            html += `<div class="item">${i+1}. ${item.name} - ‚Çπ${item.price} √ó ${item.qty}</div>`;
          });
          resultBox.innerHTML = html;
        }
        resultBox.classList.remove("hidden");
      });
    }
  </script>
</body>
</html>
