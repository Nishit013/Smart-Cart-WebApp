  background: var(--card);

.sidebar h2 {

}

.sidebar a {

  gap: 10px;
  color: var(--text);
  padding: 10px 15px;
  margin: 6px 0;

  border-radius: 8px;

.sidebar a:hover {

  color: var(--accent);
  transform: translateX(4px);
}


.sidebar a.active {
  background: var(--accent);
  color: #fff;
}
.topbar button:hover {
  background: #00acc1;
}

    .content {
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .topbar {
      padding: 16px 24px;

      font-size: 14px;
      background: var(--card);

      color: var(--text);

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

    }
    canvas {
      background: var(--card);
      border-radius: 10px;
      padding: 12px;

    }

.topbar {

  top: 0;

.live-box {

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCTLNpJB02VZ_-kjZaL_y-cHX74U4hzwvE",
    authDomain: "smartcartpro-367bf.firebaseapp.com",
    databaseURL: "https://smartcartpro-367bf-default-rtdb.firebaseio.com",
    projectId: "smartcartpro-367bf",

    messagingSenderId: "823504170326",
    appId: "1:823504170326:web:0b9e24b85e8f40ba8dfaf7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let allCarts = {}, chart1, chart2;
  let paidCarts = {};
  let totalRevenue = 0;

  // üîÑ Live carts data
  db.ref("carts").on("value", snapshot => {
    allCarts = snapshot.val() || {};
    renderData();
  });

  db.ref("paidCarts").on("value", snapshot => {
  paidCarts = snapshot.val() || {};
  totalRevenue = 0;

  Object.values(paidCarts).forEach(cart => {
    totalRevenue += Number(cart.total) || 0;
  });

  const revEl = document.getElementById("totalRevenue");
  if (revEl) revEl.textContent = "‚Çπ" + totalRevenue;

  renderData(); // ‚úÖ Fix for today/week revenue not refreshing
});
  function timeAgo(date) {
  const diff = Math.floor((Date.now() - new Date(date)) / 60000);
  if (diff < 1) return "just now";
  if (diff < 60) return `${diff} min${diff > 1 ? 's' : ''} ago`;
  const hrs = Math.floor(diff / 60);
  if (hrs < 24) return `${hrs} hour${hrs > 1 ? 's' : ''} ago`;
  const days = Math.floor(hrs / 24);
  return `${days} day${days > 1 ? 's' : ''} ago`;
}

  function renderData() {
  const filter = document.getElementById("filterSelect").value;
  const search = document.getElementById("cartSearch").value.toLowerCase();
  const now = new Date();
  let total = 0, active = 0, disactive = 0;

  // ‚úÖ Filter paidCarts for correct paid count and revenue
  let revenue = 0;
  let paid = 0;

  Object.values(paidCarts).forEach(cart => {
  const ts = cart.paidAt || cart.paymentTime || Date.now();
  const paidDate = new Date(ts);

  // ‚úÖ Use the updated logic here
  const isToday = now.toDateString() === paidDate.toDateString();

  const dayOfWeek = now.getDay();
  const monday = new Date(now);
  monday.setDate(now.getDate() - ((dayOfWeek + 6) % 7));
  monday.setHours(0, 0, 0, 0);
  const sunday = new Date(monday);
  sunday.setDate(monday.getDate() + 6);
  sunday.setHours(23, 59, 59, 999);

  const isWeek = paidDate >= monday && paidDate <= sunday;

  if (
    filter === "all" ||
    (filter === "today" && isToday) ||
    (filter === "week" && isWeek)
  ) {
    revenue += Number(cart.total) || 0;
    paid++;
  }
});


  // ‚úÖ Continue with live cart status and rendering
  const barLabels = [], barData = [], cardsHTML = [];

  Object.values(allCarts).forEach((cart, index) => {
    const updatedAt = new Date(cart.lastUpdated);
    const minsOld = (now - updatedAt) / 60000;
    const isToday = now.toDateString() === updatedAt.toDateString();
    const isWeek = (now - updatedAt) / 86400000 <= 7;

    if ((filter === "today" && !isToday) || (filter === "week" && !isWeek)) return;

    const itemList = cart.items.map(i =>
      `<li>${i.name} - ‚Çπ${i.price} √ó ${i.qty} = ‚Çπ${i.price * i.qty}</li>`
    );
    const matchesSearch =
      cart.cartId.toLowerCase().includes(search) ||
      itemList.some(line => line.toLowerCase().includes(search));

    if (!matchesSearch) return;

    total++;
    if (cart.paymentStatus !== "Paid") {
      if (minsOld <= 15) active++;
      else disactive++;
    }

    barLabels.push(cart.cartId);
    barData.push(cart.total || 0);

      const recentClass = minsOld <= 1 ? "recent-update" : "";
cardsHTML.push(`
  <div class="cart-card ${recentClass}">
    <div class="cart-header" onclick="toggleCart('${cart.cartId}')">
      <h4>üõí ${cart.cartId}</h4>
      <span class="tag ${cart.paymentStatus || 'Pending'}">${cart.paymentStatus || 'Pending'}</span>
    </div>
    <div class="cart-body" id="cart-body-${cart.cartId}">

      <div class="live-box">
        <p><strong>Total:</strong> ‚Çπ${cart.total}</p>
        <p><strong>üßÆ Items:</strong> ${(cart.items || []).reduce((sum, item) => sum + item.qty, 0)}</p>
        <p><strong>Updated:</strong> ${timeAgo(updatedAt)}</p>
        <ul>${itemList.length > 0 ? itemList.join("") : "<li>No items in cart.</li>"}</ul>
        ${cart.bill ? `
          <p><strong>üßæ Bill Summary:</strong><br/>
          <pre style="white-space:pre-wrap; font-size:12px;">${cart.bill.summary}</pre></p>
          <button onclick="event.stopPropagation(); downloadPDF('${cart.cartId}')" style="padding:5px 10px; margin-top:5px;">üì• Download PDF</button>
        ` : ''}
        <div style="margin-top:10px;">
          <button onclick="event.stopPropagation(); markAsPaid('${cart.cartId}')" style="margin-right:8px; padding:5px 10px;">‚úÖ Mark as Paid</button>
          <button onclick="event.stopPropagation(); deleteCart('${cart.cartId}')" style="padding:5px 10px;">üóëÔ∏è Delete</button>
        </div>
      </div>
      <div class="history-box" id="history-${cart.cartId}">
        <p><strong>üìú Bill History:</strong></p>
        ${getCartHistoryHTML(cart.cartId)}
      </div>
    </div>
  </div>
`);



    });

    document.getElementById("totalCarts").innerText = total;
    document.getElementById("activeCarts").innerText = active;
    document.getElementById("inactiveCarts").innerText = disactive;
    document.getElementById("paidCarts").innerText = paid;
    document.getElementById("totalRevenue").innerText = "‚Çπ" + revenue;
    document.getElementById("cartList").innerHTML =
    
      cardsHTML.length > 0 ? cardsHTML.join("") : `<div style="padding:20px;">üïí No active cart now</div>`;


    if (chart1) chart1.destroy();

    // üìä Last 7 days only for line chart
    const dailyRevenueMap = {};
    const currentTime = new Date();

    Object.values(paidCarts).forEach(cart => {
      const ts = cart.paidAt || cart.paymentTime || Date.now();
      const dateObj = new Date(ts);
      const daysAgo = (currentTime - dateObj) / (1000 * 60 * 60 * 24);
      if (daysAgo <= 7) {
        const date = dateObj.toLocaleDateString("en-GB");
        dailyRevenueMap[date] = (dailyRevenueMap[date] || 0) + (Number(cart.total) || 0);
      }
    });

    const sortedDates = Object.keys(dailyRevenueMap).sort((a, b) => {
      const [da, ma, ya] = a.split("/").map(Number);
      const [db, mb, yb] = b.split("/").map(Number);
      return new Date(ya, ma - 1, da) - new Date(yb, mb - 1, db);
    });

    const dailyRevenueData = sortedDates.map(date => dailyRevenueMap[date]);

    chart1 = new Chart(document.getElementById("statusChart"), {
  type: chartType,
  data: {
    labels: sortedDates,
    datasets: [{
      label: "‚Çπ Revenue (Last 7 Days)",
      data: dailyRevenueData,
      backgroundColor: "rgba(0,188,212,0.2)",
      borderColor: "#00bcd4",
      borderWidth: 3,
      pointBackgroundColor: "#00bcd4",
      tension: 0.4,
      fill: true
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        labels: {
          color: getComputedStyle(document.body).getPropertyValue('--text'),
          font: { size: 13 }
        }
      },
      tooltip: {
        callbacks: {
          label: (context) => `‚Çπ${context.raw}`
        }
      }
    },
    scales: {
      x: {
        ticks: {
          color: getComputedStyle(document.body).getPropertyValue('--text'),
        }
      },
      y: {
        beginAtZero: true,
        ticks: {
          color: getComputedStyle(document.body).getPropertyValue('--text'),
          callback: value => `‚Çπ${value}`
        }
      }
    }
  }
});


    if (chart2) chart2.destroy();
    chart2 = new Chart(document.getElementById("revenueChart"), {
  type: "bar",
  data: {
    labels: barLabels,
    datasets: [{
      label: "Revenue per Cart",

    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: { display: false },
      tooltip: {
        callbacks: {
          label: (context) => `‚Çπ${context.raw}`
        }

    scales: {
      x: {
        ticks: {
          color: getComputedStyle(document.body).getPropertyValue('--text')
        }

          color: getComputedStyle(document.body).getPropertyValue('--text'),
          callback: value => `‚Çπ${value}`
        }
      }
    }
  }
});

  }
  function getCartHistoryHTML(cartId) {
  const history = Object.values(paidCarts).filter(c => c.cartId === cartId);
  if (!history.length) return "<p>No previous bills.</p>";

  return history.map(c => {
    const rawTime = c.paymentTime || c.paidAt || null;
    const paidTime = rawTime ? new Date(rawTime).toLocaleString() : "Unknown";

    return `
      <div class="history-entry">
        <p><strong>Paid On:</strong> ${paidTime}</p>
        <p><strong>Total:</strong> ‚Çπ${c.total}</p>
        <p><strong>Phone:</strong> ${c.phone || "N/A"}</p>
        <p><strong>Items:</strong></p>
        <ul>${(c.items || []).map(i => `<li>${i.name} √ó ${i.qty} = ‚Çπ${i.qty * i.price}</li>`).join("")}</ul>
      </div>
    `;
  }).join("<hr>");
}

function exportCSV() {
  const rows = [["Cart ID", "Total", "Paid At", "Phone"]];
  Object.values(paidCarts).forEach(cart => {
    const date = new Date(cart.paidAt || cart.paymentTime || "").toLocaleString();
    rows.push([cart.cartId, cart.total, date, cart.phone || ""]);
  });
  const csv = rows.map(r => r.join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "paid_carts.csv";
  link.click();
}

function toggleCart(cartId) {
  const cards = document.querySelectorAll(".cart-card");
  let targetCard = null;

  cards.forEach(card => {
    const body = card.querySelector(".cart-body");
    const isTarget = body && body.id === `cart-body-${cartId}`;

    if (isTarget) {
      targetCard = card;
    }
  });

  if (!targetCard) return;

  const alreadyExpanded = targetCard.classList.contains("expanded");

  // Collapse all cards first
  cards.forEach(card => {
    card.classList.remove("expanded");
    card.style.display = "block"; // Reset visibility
  });

  // If it wasn't expanded, expand it and hide others
  if (!alreadyExpanded) {
    targetCard.classList.add("expanded");
    cards.forEach(card => {
      if (card !== targetCard) card.style.display = "none";
    });

    targetCard.scrollIntoView({ behavior: "smooth", block: "start" });
  }
}
