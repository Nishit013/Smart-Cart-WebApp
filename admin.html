<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Cart Pro ‚Äì Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    * {
    box-sizing: border-box;
  }
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --accent: #00bcd4;
      --border: #333;
    }
    body.light-mode {
      --bg: #f5f5f5;
      --text: #111;
      --card: #fff;
      --border: #ccc;
    }
    body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  transition: background 0.3s, color 0.3s;
}

    .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 220px;
  height: 100vh;
  background: linear-gradient(to bottom, #1f1f1f, #121212);
  padding: 24px 16px;
  box-shadow: 3px 0 12px rgba(0, 0, 0, 0.4);
  overflow-y: auto;
  z-index: 1000;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  color: var(--accent);
  font-size: 20px;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--text);
  padding: 10px 15px;
  margin: 6px 0;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.2s ease, color 0.2s ease;
}

.sidebar a:hover {
  background: rgba(0, 188, 212, 0.1);
  color: var(--accent);
}

.sidebar a.active {
  background: var(--accent);
  color: #fff;
}

    .content {
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .topbar {
      padding: 16px 24px;
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    .topbar button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      padding: 24px;
      padding-left: 24px;
    }
    .analytics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    .box {
      background: var(--card);
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .box h3 { margin: 0 0 6px; color: var(--accent); }
    select, input[type="text"] {
      padding: 8px 12px;
      margin: 12px 12px 20px 0;
      border-radius: 6px;
      font-size: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    canvas {
      background: var(--card);
      border-radius: 10px;
      padding: 12px;
      height: 300px !important;
      width: 100% !important;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card);
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .card:hover {
  background: rgba(0,188,212,0.1);
}

/* üëá New Enhancement #3 */
.card, .box, button {
  transition: transform 0.2s ease, background 0.3s ease;
}

.card:hover, .box:hover, button:hover {
  transform: scale(1.02);
}

    .card h4 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .tag {
      display: inline-block;
      padding: 4px 10px;
      font-size: 13px;
      border-radius: 5px;
      margin-bottom: 6px;
    }
    .Paid { background: green; color: white; }
    .Pending { background: orange; color: white; }
    .item-list {
      display: none;
      margin-top: 10px;
    }
    .item-list.visible {
      display: block;
    }
    .item-list li {
      font-size: 14px;
      margin-bottom: 4px;
    }
    @media (max-width: 768px) {
  .sidebar {
    width: 180px;
  }

  .content {
    margin-left: 180px;
    width: calc(100% - 180px);
  }
}
.login-screen {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Segoe UI', sans-serif;
  color: white;
  padding: 16px;
}

.login-card {
  background: rgba(30, 30, 30, 0.9);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  padding: 40px 30px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: 400px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.login-card h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #fff;
}

.login-card input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border-radius: 8px;
  border: none;
  background: #2a2a2a;
  color: white;
  font-size: 15px;
  outline: none;
}

.login-card input::placeholder {
  color: #aaa;
}

.login-card button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: var(--accent);
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-card button:hover {
  background: #0097a7;
}

#loginError {
  color: red;
  display: none;
  margin-top: 10px;
  font-size: 14px;
}

</style>

</head>
<body>
<div id="loginContainer" class="login-screen">
  <div class="login-card">
    <h2>üîê Admin Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError">‚ùå Invalid email or password</p>
  </div>
</div>

<div id="adminPanel" style="display:none;">
  <div class="sidebar">
  <h2>üìä <span>Admin</span></h2>
  <a href="#analytics">üìà <span>Analytics</span></a>
  <a href="#charts">üìâ <span>Graphs</span></a>
  <a href="#carts">üõí <span>Cart Details</span></a>
</div>


  <div class="content">
    <div class="topbar">
  <strong>Smart Cart Pro</strong>
  <div style="position: relative;">
    <button onclick="document.body.classList.toggle('light-mode')">üåì Toggle Mode</button>
    <button onclick="toggleProfileDropdown()">üë§</button>
    <div id="profileDropdown" style="display: none; position: absolute; right: 0; top: 35px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 10px; min-width: 180px;">
      <p style="margin: 0 0 10px; font-size: 14px;" id="userEmail">admin@email.com</p>
      <button onclick="logout()" style="padding: 6px 10px; width: 100%;">üîì Logout</button>
    </div>
  </div>
</div>

    <div class="section" id="analytics">
      <h2>üìà Realtime Analytics</h2>
      <select id="filterSelect" onchange="renderData()"> 
        <option value="all">All Time</option>
        <option value="today">Today</option>
        <option value="week">This Week</option>
      </select>
    </div>

    <div class="analytics">
      <div class="box"><h3 id="totalCarts">0</h3>Total Carts</div>
      <div class="box"><h3 id="activeCarts">0</h3>Active</div>
      <div class="box"><h3 id="inactiveCarts">0</h3>Disactive</div>
      <div class="box"><h3 id="paidCarts">0</h3>Paid</div>
      <div class="box"><h3 id="totalRevenue">‚Çπ0</h3>Revenue</div>
    </div>

    <div class="section" id="charts">
      <h2>üìä Cart Status & Revenue</h2>
      <div class="chart-grid">
        <canvas id="statusChart"></canvas>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>

    <div class="section" id="carts">
      <h2>üõí Cart Details</h2>
      <input type="text" id="cartSearch" placeholder="üîç Search by cart ID or product..." oninput="renderData()"/>
      <div class="cards" id="cartList"></div>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCTLNpJB02VZ_-kjZaL_y-cHX74U4hzwvE",
    authDomain: "smartcartpro-367bf.firebaseapp.com",
    databaseURL: "https://smartcartpro-367bf-default-rtdb.firebaseio.com",
    projectId: "smartcartpro-367bf",
    storageBucket: "smartcartpro-367bf.appspot.com",
    messagingSenderId: "823504170326",
    appId: "1:823504170326:web:0b9e24b85e8f40ba8dfaf7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let allCarts = {}, chart1, chart2;

  db.ref("carts").on("value", snapshot => {
    allCarts = snapshot.val() || {};
    renderData();
  });

  function renderData() {
    const filter = document.getElementById("filterSelect").value;
    const search = document.getElementById("cartSearch").value.toLowerCase();
    const now = new Date();
    let total = 0, active = 0, disactive = 0, paid = 0, revenue = 0;
    const barLabels = [], barData = [], cardsHTML = [];

    Object.values(allCarts).forEach((cart, index) => {
      const updatedAt = new Date(cart.lastUpdated);
      const minsOld = (now - updatedAt) / 60000;
      const isToday = now.toDateString() === updatedAt.toDateString();
      const isWeek = (now - updatedAt) / 86400000 <= 7;

      if ((filter === "today" && !isToday) || (filter === "week" && !isWeek)) return;

      const itemList = cart.items.map(i =>
        `<li>${i.name} - ‚Çπ${i.price} √ó ${i.qty} = ‚Çπ${i.price * i.qty}</li>`
      );
      const matchesSearch =
        cart.cartId.toLowerCase().includes(search) ||
        itemList.some(line => line.toLowerCase().includes(search));

      if (!matchesSearch) return;

      total++;
      if (cart.paymentStatus === "Paid") {
        paid++;
        revenue += cart.total || 0;
      } else if (minsOld <= 15) active++;
      else disactive++;

      barLabels.push(cart.cartId);
      barData.push(cart.total || 0);

      cardsHTML.push(`
  <div class="card" onclick="toggleDetails(${index})">
    <h4>üõí ${cart.cartId}</h4>
    <div class="tag ${cart.paymentStatus || 'Pending'}">${cart.paymentStatus || 'Pending'}</div>
    <p><strong>Total:</strong> ‚Çπ${cart.total}</p>
    <p><strong>üßÆ Items:</strong> ${(cart.items || []).reduce((sum, item) => sum + item.qty, 0)}</p>
    <p><strong>Updated:</strong> ${updatedAt.toLocaleString()}</p>
    <ul id="items-${index}" class="item-list">
  ${itemList.length > 0 ? itemList.join("") : "<li>No items in cart.</li>"}
</ul>

    ${cart.bill ? `
  <p><strong>üßæ Bill Summary:</strong><br/>
  <pre style="white-space:pre-wrap; font-size:12px;">${cart.bill.summary}</pre></p>
  <button onclick="event.stopPropagation(); downloadPDF('${cart.cartId}')" style="padding:5px 10px; margin-top:5px;">üì• Download PDF</button>
` : ''}


    <div style="margin-top:10px;">
      <button onclick="event.stopPropagation(); markAsPaid('${cart.cartId}')" style="margin-right:8px; padding:5px 10px;">‚úÖ Mark as Paid</button>
      <button onclick="event.stopPropagation(); deleteCart('${cart.cartId}')" style="padding:5px 10px;">üóëÔ∏è Delete</button>
    </div>
  </div>
`);


    });

    document.getElementById("totalCarts").innerText = total;
    document.getElementById("activeCarts").innerText = active;
    document.getElementById("inactiveCarts").innerText = disactive;
    document.getElementById("paidCarts").innerText = paid;
    document.getElementById("totalRevenue").innerText = "‚Çπ" + revenue;
    document.getElementById("cartList").innerHTML =
      cardsHTML.length > 0 ? cardsHTML.join("") : `<div style="padding:20px;">üïí No active cart now</div>`;

    if (chart1) chart1.destroy();
    chart1 = new Chart(document.getElementById("statusChart"), {
      type: "pie",
      data: {
        labels: ["Active", "Disactive", "Paid"],
        datasets: [{ data: [active, disactive, paid], backgroundColor: ["orange", "red", "green"] }]
      }
    });

    if (chart2) chart2.destroy();
    chart2 = new Chart(document.getElementById("revenueChart"), {
      type: "bar",
      data: {
        labels: barLabels,
        datasets: [{
          label: "‚Çπ Revenue per Cart",
          data: barData,
          backgroundColor: "#00bcd4"
        }]
      }
    });
  }

  function toggleDetails(index) {
  const list = document.getElementById(`items-${index}`);
  list.classList.toggle("visible");
}

// ‚úÖ Place these two outside of any other function

function markAsPaid(cartId) {
  if (confirm("Mark this cart as Paid?")) {
    db.ref("carts/" + cartId + "/paymentStatus").set("Paid")
      .then(() => alert("‚úÖ Cart marked as Paid!"));
  }
}

function deleteCart(cartId) {
  if (confirm("Are you sure you want to delete this cart?")) {
    db.ref("carts/" + cartId).remove()
      .then(() => alert("üóëÔ∏è Cart deleted successfully!"));
  }
}

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  async function downloadPDF(cartId) {
    const cart = allCarts[cartId];
    if (!cart || !cart.bill || !cart.bill.summary) {
      alert("‚ùå Bill summary not available for this cart.");
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 20;

    doc.setFontSize(14);
    doc.text("Smart Cart Pro ‚Äì Invoice", 20, y);
    y += 10;

    doc.setFontSize(10);
    doc.text("Campus Store - Hall 1, Block B, Tech Street", 20, y);
    y += 5;
    doc.text("TAX INVOICE", 150, y - 5);
    doc.text("GSTIN: 24XXXXXXX1Z9", 20, y);
    y += 5;

    doc.setLineWidth(0.1);
    doc.line(20, y, 190, y);
    y += 6;

    const lines = cart.bill.summary.split("\n");
    doc.setFontSize(11);
    lines.forEach(line => {
      doc.text(line, 20, y);
      y += 6;
    });

    y += 5;
    doc.setFontSize(9);
    doc.text("Generated via Admin Panel", 20, y);

    const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
    doc.save(`Cart_${cartId}_Invoice_${timestamp}.pdf`);
  }
</script>
<script>
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      })
      .catch((error) => {
        console.error(error);
        document.getElementById("loginError").style.display = "block";
      });
  }

  // üîÅ Auto-login on page reload
  auth.onAuthStateChanged((user) => {
    if (user) {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
    }
  });
  // üîì Logout function
function logout() {
  firebase.auth().signOut().then(() => {
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("loginContainer").style.display = "flex";
  });
}

// ‚è±Ô∏è Auto logout after 10 mins of inactivity
let inactivityTimer;

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(() => {
    alert("‚è≥ Session expired due to inactivity. Logging out...");
    logout();
  }, 10 * 60 * 1000); // 10 minutes
}

["mousemove", "keydown", "scroll", "click"].forEach(evt =>
  document.addEventListener(evt, resetInactivityTimer)
);

resetInactivityTimer();
</script>
<script>
  function toggleProfileDropdown() {
    const dropdown = document.getElementById("profileDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  auth.onAuthStateChanged((user) => {
    if (user) {
      document.getElementById("userEmail").innerText = user.email;
    }
  });
</script>
<script>
  // ‚úÖ Highlight active sidebar link
  window.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('.sidebar a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  });
</script>

</body>
</html>
