<!DOCTYPE html>
<html>
<head>
  <title>üõí Smart Cart Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #222;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    #cart {
      margin-top: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      color: white;
      background: red;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: darkred;
    }
    .qty-btn {
      margin: 0 5px;
      font-size: 18px;
      padding: 5px 10px;
    }
    input[type="tel"] {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      width: 220px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    #payment-placeholder {
      margin-top: 20px;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      color: #856404;
    }
  </style>
  <!-- ‚úÖ Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <!-- ‚úÖ jsPDF Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Smart Cart Pro Web App</h1>
  <button class="btn" onclick="connectToCart()">üîó Connect to Cart</button>
  <button class="btn" onclick="clearCart()">‚ôªÔ∏è Clear Cart</button>
  <div id="output">Not connected.</div>

  <label for="phone">üì± Enter Your Phone Number:</label>
  <input type="tel" id="phone" placeholder="10-digit phone number">

  <div id="cart"></div>

  <div id="payment-placeholder">
    üí≥ <strong>Payment Gateway:</strong> Razorpay integrated | Bill will be downloaded as PDF and sent via WhatsApp
  </div>

  <script>
    let bleCharacteristic;
    let cartItems = [];

    const productDB = {
      "6001051002382": { name: "NIVEA", price: 200 },
      "9876543210123": { name: "Chips Large", price: 50 },
      "1234567890128": { name: "Bread Loaf", price: 30 },
      "8801234567895": { name: "Maggie Noodles", price: 12 },
      "8901058856745": { name: "Dettol Soap", price: 28 }
    };

    async function connectToCart() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32-Scanner' }],
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        bleCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById("output").textContent = "‚úÖ Connected to Smart Cart. Scan a product...";
      } catch (error) {
        document.getElementById("output").textContent = `‚ùå Connection failed: ${error}`;
      }
    }

    function handleData(event) {
      const barcode = new TextDecoder().decode(event.target.value).trim();
      const output = document.getElementById("output");
      const product = productDB[barcode];

      if (product) {
        const existing = cartItems.find(item => item.name === product.name);
        if (existing) {
          existing.qty += 1;
        } else {
          cartItems.push({ ...product, qty: 1 });
        }
        output.textContent += `\nüì¶ Scanned: ${product.name} - ‚Çπ${product.price}`;
        renderCart();
      } else {
        output.textContent += `\n‚ùì Unknown barcode: ${barcode}`;
      }
    }

    function renderCart() {
      const cartDiv = document.getElementById("cart");
      if (cartItems.length === 0) {
        cartDiv.innerHTML = '';
        return;
      }

      let html = '<h2>Cart Summary</h2><ul>';
      let total = 0;

      cartItems.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        html += `
          <li>
            <span>${item.name} - ‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${subtotal}</span>
            <span>
              <button class="qty-btn" onclick="changeQty(${index}, -1)">‚ûñ</button>
              <button class="qty-btn" onclick="changeQty(${index}, 1)">‚ûï</button>
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </span>
          </li>`;
      });

      html += `</ul><h3>Total: ‚Çπ${total}</h3>`;
      html += `<button class="btn" onclick="checkout()">üí≥ Checkout & Generate Bill</button>`;
      cartDiv.innerHTML = html;
    }

    function changeQty(index, change) {
      cartItems[index].qty += change;
      if (cartItems[index].qty <= 0) {
        cartItems.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      renderCart();
    }

    function clearCart() {
      cartItems = [];
      document.getElementById("output").textContent = "üßπ Cart cleared.";
      renderCart();
    }

    async function generatePDF(summary) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("üõí Smart Cart Pro - Bill Receipt", 20, 20);
      doc.setFontSize(12);
      const lines = summary.split('\n');
      let y = 40;
      lines.forEach(line => {
        doc.text(line, 20, y);
        y += 10;
      });
      doc.save("SmartCart_Receipt.pdf");
    }

    function sendWhatsAppBill(summary, phoneNumber) {
      const customerNumber = "91" + phoneNumber;
      const message = encodeURIComponent(`üßæ Smart Cart Bill\n\n${summary}`);
      const url = `https://wa.me/${customerNumber}?text=${message}`;
      window.open(url, "_blank");
    }

    function checkout() {
      if (cartItems.length === 0) {
        alert("üö´ Cart is empty. Please scan some items before checkout.");
        return;
      }

      const phoneInput = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phoneInput)) {
        alert("üìµ Please enter a valid 10-digit phone number.");
        return;
      }

      let summary = 'Bill Receipt\n\n';
      let total = 0;

      cartItems.forEach((item, i) => {
        const subtotal = item.price * item.qty;
        summary += `${i + 1}. ${item.name} - ‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${subtotal}\n`;
        total += subtotal;
      });

      summary += `\nTotal: ‚Çπ${total}`;
      const totalAmount = total * 100;

      const options = {
        key: "rzp_live_es0XjKaI61byUK", // Replace with your Razorpay key
        amount: totalAmount,
        currency: "INR",
        name: "Smart Cart Pro",
        description: "Smart Cart Payment",
        handler: function (response) {
          alert("üí≥ Payment Successful: " + response.razorpay_payment_id);
          generatePDF(summary);
          sendWhatsAppBill(summary, phoneInput);
          clearCart();
        },
        prefill: {
          name: "Smart Customer",
          contact: phoneInput,
        },
        theme: {
          color: "#007bff",
        },
      };

      const rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>

  <footer>
    <a href="privacy-policy.html">Privacy Policy</a> |
    <a href="terms-and-conditions.html">Terms & Conditions</a> |
    <a href="cancellation-refund.html">Cancellation & Refund</a> |
    <a href="shipping-delivery.html">Shipping & Delivery</a> |
    <a href="contact-us.html">Contact Us</a>
  </footer>
</body>
</html>
